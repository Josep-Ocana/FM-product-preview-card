<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<meta
			name="description"
			content="product preview card component by @Josep-Ocana for frontendmentor.io"
		/>
		<meta
			property="ogg:title"
			content="Product preview card component- frontendmentor"
		/>
		<meta
			property="ogg:description"
			content="product preview crad component page Solution by @Josep-Ocana for frontendmentor.io"
		/>
		<link rel="stylesheet" href="./styles/main.scss" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="hero-container">
			<img
				src="./assets/images/image-product-desktop.jpg"
				alt="perfume image"
			/>
			<div class="info">
				<p class="product-category">Perfume</p>
				<h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
				<p class="product-description">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="price">
					<span class="discount-price">$149.99</span>
					<span class="original-price">$169.99</span>
				</div>
				<button class="add-to-card-btn">Add to Cart</button>
			</div>
		</div>
		<!-- Footer -->
		<footer class="attribution">
			<div id="challenge">
				Challenge by
				<a
					id="frontend"
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>
				.
			</div>
			<div id="coded">Coded by <a id="me" href="#">@Josep-Ocana </a>.</div>
		</footer>
	</body>
</html>
